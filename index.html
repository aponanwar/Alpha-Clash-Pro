<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- my custom css -->
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="min-h-screen bg-[#1E1E1E] bg-[url(./images/background.png)] bg-no-repeat bg-center bg-contain">
    <main class="font-poppins">

        <!-- Home Screen -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
         <div class="flex flex-col justify-center items-center gap-8">
            <h1 class="text-8xl font-anton font-semibold">ALPHABET CLASH</h1>
            <p class="text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
         </div>
        </section>


        <!-- PLayground -->
        <section id="play-ground-section" class="hidden">
            
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white">Don't watch keyboard  while playing... </p>
                </div>
                <div class="flex justify-center h-full items-center">
                    <p  id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                </div>

                
                </div>
                <!-- Keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Keyboard end-->
                <!-- Life Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-300 text-white">
                        Life
                     <img src="./icon/life.svg" alt="" srcset="">
                      <span>1</span>
                      </button>
                    <button class="btn rounded-full bg-purple-700 text-white">
                        Score
                        <img src="./icon/scoreDollar.svg" alt="" srcset="">
                       <span>1</span>
                      </button>
                </div>
            </div>


        </section>


    
        <!-- Final Score Start -->

        <section class="score flex justify-center min-h-screen items-center hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white text-black">Play Again</button>
                <p class="font-poppins">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="./Scipts/utility.js"></script>
    <script src="./Scipts/alpha-clash.js"></script>
</body>
</html>
